<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑页</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="editor.md/css/editormd.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>

<script src="js/app.js"></script>
<body>
    <div class="nav">
        <img src="..\img\logo.png" alt="">
        <span>月亮群的博客系统</span>
        <span class="space"></span>
        <a href="blog_list.html" class="intop">主页</a>
        <a href="blog_edit.html" class="intop">写博客</a>
        <a href="loginOut" class="intop">注销</a>
    </div>
    <div class="edit_blog_container">
        <form action="blog" method="post" id="myform">
            <div class="title">
                <input type="text" name="title">
                <button>发布文章</button>
            </div>

            <div id="editor">
                <textarea name="content" style="display: none;"></textarea>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script>
        let edit = editormd('editor', {
            width: "100%",
            height: "calc(100% - 50px)",
            markdown: "###开始编写博客",
            path: "./editor.md/lib/",
            saveHTMLToTextarea: true
        })

        //getLoginStatus()
    </script>
</body>

</html>
